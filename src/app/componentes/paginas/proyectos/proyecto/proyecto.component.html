<div class="row" (mouseenter)="mouseEnter()" (mouseleave)="mouseLeave()">
    <div class="col-1"></div>
    <!-- <div> -->
    <div class="col-sm-4">
        <div class="card" style="width: 100%;">
            <img src="{{ proyecto.urlImagen }}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ proyecto.nombre }}</h5>
            </div>
          </div>
    </div>
    <div class="col-sm-4">
        <div [class]="tema" style="width: 100%;" [ngClass]="descripcion" [id]="temaCarta" id="segundaCard">
            <div class="card-header">
              <p class="card-text">{{ proyecto.descripcion }}</p>
            </div>
            <div class="card-body">
              <p>Tecnologias implementadas:</p>
              <div class="tecnologias">
                <img src="../../../../../assets/img/Angular_full_color_logo.svg.png" width="30px">
              </div>
            </div>
            <div class="card-footer">
              <a class="btn btn-dark" href="{{ proyecto.link }}" target="_blank">Abrir</a>
            </div>
          </div>
    <!-- </div> -->
  </div>
    <div class="col-3"></div>
</div>
